<!DOCTYPE html>

<header>
    <link rel="stylesheet" type="text/css" href="CSS.File.css">  
</header>

<body>
<!--countdown-->
<p>How many seconds would like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>

<!--making slideshow-->

    <div class="slideshow-container">

        <!-- images w/ captions -->
        <div class="Slides fade">
          <div class="MyPics">1 / 4</div>
          <img src="./images/pic_1.jpeg" style="width:100%">
          <div class="text">Kiki's Delivery Service</div>
        </div>
      
        <div class="Slides fade">
          <div class="MyPics">2 / 4</div>
          <img src="./images/pic_2.jpg" style="width:100%">
          <div class="text">Spirited Away</div>
        </div>
      
        <div class="Slides fade">
          <div class="MyPics">3 / 4</div>
          <img src="./images/pic_3.jpg" style="width:100%">
          <div class="text">Earwig and the Witch</div>
        </div>
    
        <div class="Slides fade">
            <div class="MyPics">4 / 4</div>
            <img src="./images/pic_4.png" style="width:100%">
            <div class="text">Ponyo</div>
          </div>
      
    
      
        <!--next & prev buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!--dots and circles-->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    
    
    
<script src="./JS/main.js"></script>
</body>
</html>
